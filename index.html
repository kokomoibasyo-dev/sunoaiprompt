<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>NERV Suno プロンプト生成システム</title>
<style>
:root{
  --black:#0b0b0b;
  --red:#d60000;
  --yellow:#f5c400;
  --gray:#1a1a1a;
}
body{
  background:var(--black);
  color:#eee;
  font-family: system-ui, sans-serif;
  max-width:960px;
  margin:auto;
  padding:24px;
}
h1{
  color:var(--red);
  letter-spacing:1px;
}
h2{
  color:var(--yellow);
  border-left:4px solid var(--red);
  padding-left:8px;
  margin-top:32px;
}
.group{margin-bottom:20px;}
button.option{
  background:var(--gray);
  color:#eee;
  border:1px solid #444;
  padding:8px 14px;
  margin:4px;
  cursor:pointer;
}
button.option.active{
  background:var(--red);
}
button.create{
  background:var(--yellow);
  color:#000;
  font-weight:bold;
  padding:14px 24px;
  border:none;
  cursor:pointer;
  margin-top:20px;
}
button.copy{
  background:var(--red);
  color:#fff;
  padding:6px 14px;
  border:none;
  cursor:pointer;
  margin:6px 0;
  font-size:12px;
}
textarea{
  width:100%;
  height:140px;
  background:#000;
  color:#0f0;
  border:1px solid #333;
  padding:10px;
  margin-top:6px;
  font-family: monospace;
}
small{color:#aaa;}
</style>
</head>

<body>

<h1>NERV / Suno プロンプト生成システム</h1>
<small>用途特化・SEO前提・失敗しないBGM設計</small>

<div class="group">
<h2>使用プラットフォーム</h2>
<button class="option" data-platform="Gumroad">Gumroad</button>
<button class="option" data-platform="YouTube">YouTube</button>
<button class="option" data-platform="Both">両方</button>
</div>

<div class="group">
<h2>主な用途</h2>
<button class="option" data-use="narration">ナレーション付き動画</button>
<button class="option" data-use="focus">作業・集中用</button>
<button class="option" data-use="short videos">Short動画</button>
</div>

<div class="group">
<h2>刺激レベル</h2>
<button class="option" data-stim="very low">極低</button>
<button class="option" data-stim="low">低</button>
<button class="option" data-stim="medium">中</button>
</div>

<div class="group">
<h2>曲の長さ</h2>
<button class="option" data-length="30 seconds">30秒</button>
<button class="option" data-length="2 minutes">2分</button>
<button class="option" data-length="3 minutes">3分</button>
</div>

<div class="group">
<h2>トーン</h2>
<button class="option" data-tone="neutral">ニュートラル</button>
<button class="option" data-tone="warm">温かい</button>
<button class="option" data-tone="cool">クール</button>
</div>

<div class="group">
<h2>概要文の言語</h2>
<button class="option" data-lang="en">英語</button>
<button class="option" data-lang="jp">日本語</button>
</div>

<button class="create" onclick="createAll()">生成する</button>

<h2>Suno用プロンプト</h2>
<button class="copy" onclick="copyText('suno')">コピー</button>
<textarea id="suno"></textarea>

<h2>SEOタイトル</h2>
<button class="copy" onclick="copyText('title')">コピー</button>
<textarea id="title"></textarea>

<h2>SEO概要文</h2>
<button class="copy" onclick="copyText('desc')">コピー</button>
<textarea id="desc"></textarea>

<h2>トラック名（連番）</h2>
<button class="copy" onclick="copyText('tracks')">コピー</button>
<textarea id="tracks"></textarea>

<script>
let state={};

document.querySelectorAll('.option').forEach(btn=>{
  btn.onclick=()=>{
    const group=btn.parentElement;
    group.querySelectorAll('.option').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    Object.assign(state,btn.dataset);
  }
});

function createAll(){
  const u=state.use||"narration";
  const s=state.stim||"low";
  const l=state.length||"2 minutes";
  const t=state.tone||"neutral";
  const lang=state.lang||"en";

  document.getElementById("suno").value=
`Ambient background music designed not to interfere with ${u}.
Minimal melody, ${s} stimulation.
No vocals, no strong rhythm.
${t} tone.
Safe for professional content.
Duration: ${l}.`;

  document.getElementById("title").value=
`Narration-Safe Background Music for ${u} (${l})`;

  document.getElementById("desc").value=
lang==="jp"
?`このBGMは${u}用途向けに設計されています。
音声や字幕、テキストを邪魔しない安全な背景音です。
商用利用可。クレジット表記は任意です。`
:`This background music is designed for ${u}.
It stays behind voice and text, reducing audio conflicts.
Commercial use allowed. Credit optional.`;

  document.getElementById("tracks").value=
`${u}_safe_bg_01
${u}_safe_bg_02
${u}_safe_bg_03
${u}_safe_bg_04
${u}_safe_bg_05`;
}

function copyText(id){
  const el=document.getElementById(id);
  el.select();
  navigator.clipboard.writeText(el.value);
  alert("コピーしました");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NERV Suno Prompt System</title>
<style>
:root{
  --black:#0b0b0b;
  --red:#d60000;
  --yellow:#f5c400;
  --gray:#1a1a1a;
}
body{
  background:var(--black);
  color:#eee;
  font-family: "Segoe UI", system-ui, sans-serif;
  max-width:960px;
  margin:auto;
  padding:24px;
}
h1{
  color:var(--red);
  letter-spacing:1px;
}
h2{
  color:var(--yellow);
  border-left:4px solid var(--red);
  padding-left:8px;
}
.group{margin-bottom:20px;}
button.option{
  background:var(--gray);
  color:#eee;
  border:1px solid #444;
  padding:8px 14px;
  margin:4px;
  cursor:pointer;
}
button.option.active{
  background:var(--red);
}
button.create{
  background:var(--yellow);
  color:#000;
  font-weight:bold;
  padding:14px 24px;
  border:none;
  cursor:pointer;
  margin-top:20px;
}
button.copy{
  background:var(--red);
  color:#fff;
  padding:10px 18px;
  border:none;
  cursor:pointer;
  margin:12px 0;
}
textarea{
  width:100%;
  height:140px;
  background:#000;
  color:#0f0;
  border:1px solid #333;
  padding:10px;
  margin-top:6px;
  font-family: monospace;
}
small{
  color:#aaa;
}
</style>
</head>

<body>

<h1>NERV / Suno Prompt Creation System</h1>
<small>Purpose-driven · SEO-optimized · Safe background music</small>

<div class="group">
<h2>Platform</h2>
<button class="option" data-platform="Gumroad">Gumroad</button>
<button class="option" data-platform="YouTube">YouTube</button>
<button class="option" data-platform="Both">Both</button>
</div>

<div class="group">
<h2>Use Case</h2>
<button class="option" data-use="narration">Narration</button>
<button class="option" data-use="focus">Focus</button>
<button class="option" data-use="short videos">Short Videos</button>
</div>

<div class="group">
<h2>Stimulation Level</h2>
<button class="option" data-stim="very low">Very Low</button>
<button class="option" data-stim="low">Low</button>
<button class="option" data-stim="medium">Medium</button>
</div>

<div class="group">
<h2>Track Length</h2>
<button class="option" data-length="30 seconds">30s</button>
<button class="option" data-length="2 minutes">2min</button>
<button class="option" data-length="3 minutes">3min</button>
</div>

<div class="group">
<h2>Tone</h2>
<button class="option" data-tone="neutral">Neutral</button>
<button class="option" data-tone="warm">Warm</button>
<button class="option" data-tone="cool">Cool</button>
</div>

<div class="group">
<h2>Language</h2>
<button class="option" data-lang="en">English</button>
<button class="option" data-lang="jp">日本語</button>
</div>

<button class="create" onclick="createAll()">CREATE!</button>
<button class="copy" onclick="copyAll()">COPY ALL</button>

<h2>Suno Prompt</h2>
<textarea id="suno"></textarea>

<h2>SEO Title</h2>
<textarea id="title"></textarea>

<h2>SEO Description</h2>
<textarea id="desc"></textarea>

<h2>Track Names</h2>
<textarea id="tracks"></textarea>

<script>
let state={};

document.querySelectorAll('.option').forEach(btn=>{
  btn.onclick=()=>{
    const group=btn.parentElement;
    group.querySelectorAll('.option').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    Object.assign(state,btn.dataset);
  }
});

function createAll(){
  const u=state.use||"narration";
  const s=state.stim||"low";
  const l=state.length||"2 minutes";
  const t=state.tone||"neutral";
  const lang=state.lang||"en";

  document.getElementById("suno").value=
`Ambient background music designed not to interfere with ${u}.
Minimal melody, ${s} stimulation.
No vocals, no strong rhythm.
${t} tone.
Safe for professional content.
Duration: ${l}.`;

  document.getElementById("title").value=
`Narration-Safe Background Music for ${u} (${l})`;

  document.getElementById("desc").value=
lang==="jp"
?`このBGMは${u}用途向けに設計されています。
音声やテキストを邪魔せず、安心して使用できます。
商用利用可、クレジット任意。`
:`This background music is designed for ${u}.
It stays behind voice and text, reducing audio conflicts.
Commercial use allowed. Credit optional.`;

  document.getElementById("tracks").value=
`${u}_safe_bg_01
${u}_safe_bg_02
${u}_safe_bg_03
${u}_safe_bg_04
${u}_safe_bg_05`;
}

function copyAll(){
  const all=[
    document.getElementById("suno").value,
    document.getElementById("title").value,
    document.getElementById("desc").value,
    document.getElementById("tracks").value
  ].join("\n\n---\n\n");
  navigator.clipboard.writeText(all);
  alert("ALL COPIED");
}
</script>

</body>
</html>
